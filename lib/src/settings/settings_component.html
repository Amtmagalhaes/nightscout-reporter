<modal [visible]="isVisible">
  <material-dialog headered class="headered-dialog">
    <div header>
      <div>
        <h1 @i18n="title for settings dialog">Einstellungen</h1>
        <p></p>
      </div>
    </div>
    <div class="subtitle" @i18n="label for area with important data">Wichtige Daten</div>
    <div>
      <material-input [label]="msgUrlNightscout"
                      autoFocus
                      floatingLabel
                      [(ngModel)]="g.storageApiUrl">
      </material-input>
      <material-input *ngIf="g.isBeta"
                      [class]="g.isBeta?'betaText':''"
                      [label]="msgApiSecret"
                      floatingLabel
                      type="password"
                      [(ngModel)]="g.apiSecret">
      </material-input>
      <material-input *ngIf="g.isBeta"
                      [class]="g.isBeta?'betaText':''"
                      [label]="msgUserToken"
                      floatingLabel
                      type="password"
                      [(ngModel)]="g.userToken">
      </material-input>
      <material-checkbox [(checked)]="g.showUrl" @i18n="label for checkbox to display URL">URL im Titelbereich der Seite anzeigen</material-checkbox>
    </div>
    <div class="subtitle" @i18n="label for area with optional data">Optionale Daten für den Ausdruck</div>
    <div class="personalinfo">
      <material-input [(ngModel)]="g.userName" floatingLabel [label]="msgName"></material-input>
      <material-input [(ngModel)]="g.insulin" floatingLabel [label]="msgInsulin"></material-input>
      <material-input [(ngModel)]="g.birthDate" floatingLabel label="Geburtstag" @i18n:label="label of editfield for birthday"></material-input>
      <material-input [(ngModel)]="g.diaStartDate" floatingLabel label="Diabetes seit" @i18n:label="label of editfield for diabetes since"></material-input>
    </div>
    <div class="subtitle" @i18n="label of area for additional functions">Zusatzfunktionen</div>
    <div>
      <material-checkbox [(checked)]="g.pdfSameWindow" @i18n="label for checkbox to open PDF in same window">PDF im selben Fenster öffnen</material-checkbox>
    </div>
    <div>
      <material-checkbox [(checked)]="g.isBeta" @i18n="label for checkbox to enable beta functions">Betafunktionen anzeigen</material-checkbox>
    </div>
    <div footer>
      <material-button clear-size (trigger)="fire('cancel')" @i18n="buttonlabel for discarding data">
        Verwerfen
      </material-button>
      <material-button autoFocus clear-size (trigger)="fire('ok');" @i18n="buttonlabel for saving data">
        Speichern
      </material-button>
    </div>
  </material-dialog>
</modal>
